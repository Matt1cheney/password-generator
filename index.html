<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="optionscontainer">
      <ol>
        <li>length between 8-128 characters <input type="number" id="numberLength" > </li>
        <li>
          <input type="checkbox" id="upperCase" value="upperCase">Uppercase letters</input>
        </li>
        <li>
          <input type="checkbox" id="lowerCase" value="lowerCase">Lowercase letters</input>
        </li>
        <li>
          <input type="checkbox" id="numbers" value="numbers">Numbers</input>
        </li>
        <li>
          <input type="checkbox" id="symbols" value="symbols">Symbols
        </li>
      </ol>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      
       <button id="copyMe" class="btn">Copy to Clipboard</button></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
